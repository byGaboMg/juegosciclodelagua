<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina la palabra - Ciclo del Agua</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      text-align: center;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
    }

    .word-display {
      font-size: 2rem;
      letter-spacing: 10px;
      margin: 20px 0;
    }

    .letters-container button {
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      background-color: #0d6efd;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .letters-container button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .lives-container {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .taches img {
      width: 32px;
      margin: 5px;
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .popup.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Nota: YouTube no permite reproducir audio directamente. Usa un archivo local si lo deseas -->
  <!-- <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio> -->

  <div class="game-container shadow-lg">
    <h1 class="mb-4">üåßÔ∏è Ciclo del Agua - Adivina la Palabra ;)</h1>
    <div id="wordDisplay" class="word-display fw-bold"></div>
    <div class="letters-container d-flex flex-wrap justify-content-center mb-3" id="lettersContainer"></div>
    <div class="lives-container">Vidas restantes: <span id="lives">5</span></div>
    <div class="taches mt-2" id="taches"></div>
    <div id="popup" class="popup hidden">
      <p id="popupMessage"></p>
      <button class="btn btn-primary mt-2" onclick="restartGame()">Volver a intentar</button>
    </div>
  </div>

  <script>
    const words = [
      "evaporacion", "condensacion", "precipitacion", "infiltracion", "transpiracion",
      "nube", "lluvia", "rio", "laguna", "oceano", "sol", "agua", "vapor", "niebla",
      "humedad", "escorrentia", "ciclo", "clima", "atmosfera", "medioambiente"
    ];

    let currentWord = "";
    let displayedWord = [];
    let lives = 5;
    let score = 0;

    const wordDisplay = document.getElementById("wordDisplay");
    const lettersContainer = document.getElementById("lettersContainer");
    const livesSpan = document.getElementById("lives");
    const tachesDiv = document.getElementById("taches");
    const popup = document.getElementById("popup");
    const popupMessage = document.getElementById("popupMessage");

    function startGame() {
      currentWord = words[Math.floor(Math.random() * words.length)].toUpperCase();
      displayedWord = currentWord.split("").map(() => "_");
      lives = 5;
      updateDisplay();
      renderLetters();
      tachesDiv.innerHTML = "";
      popup.classList.add("hidden");
    }

    function updateDisplay() {
      wordDisplay.textContent = displayedWord.join(" ");
      livesSpan.textContent = lives;
    }

    function renderLetters() {
      lettersContainer.innerHTML = "";
      for (let i = 65; i <= 90; i++) {
        const button = document.createElement("button");
        button.classList.add("btn", "btn-sm", "m-1");
        button.textContent = String.fromCharCode(i);
        button.onclick = () => handleGuess(button.textContent, button);
        lettersContainer.appendChild(button);
      }
    }

    function handleGuess(letter, button) {
      button.disabled = true;
      let found = false;
      for (let i = 0; i < currentWord.length; i++) {
        if (currentWord[i] === letter) {
          displayedWord[i] = letter;
          found = true;
        }
      }

      if (!found) {
        lives--;
        const xImg = document.createElement("img");
        xImg.src = "tache.png";
        xImg.alt = "X";
        tachesDiv.appendChild(xImg);
      }

      updateDisplay();
      checkGameStatus();
    }

    function checkGameStatus() {
      if (!displayedWord.includes("_")) {
        score++;
        setTimeout(startGame, 1000);
      } else if (lives === 0) {
        popupMessage.textContent = `PERDISTE \n. La palabra era: ${currentWord}. Puntaje: ${score} \n EQUIPO ELIMINADO üòû`;
        popup.classList.remove("hidden");
      }
    }

    function restartGame() {
      score = 0;
      startGame();
    }

    window.onload = startGame;
  </script>
</body>
</html>
